<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="stylelogin.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a class="header__logo" href="">
          <strong>FEA</strong>
        </a>
        <ul class="header__menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="components.html">Components</a></li>
        </ul>
        <div class="header__quick">
          <a href="login.html" id="loginLink">Sign up/Login</a>
          <div class="icon-hamburger">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
   
    <section class="forms-section">
      <h1 class="section-title">Login & Signup Forms</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="btn-login">Login</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>Please, enter your email, password and password confirmation for sign up.</legend>
              <div class="input-block">
                <label for="signup-username">Username</label>
                <input id="signup-email" type="text" required>
              </div>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" required>
              </div>
              <div class="input-block">
                <label for="signup-password">Password confirmation</label>
                <input id="signup-password" type="password confirmation" required>
              </div>

            </fieldset>
            <button type="submit" class="btn-signup">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
    <script>
      const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})

    </script>
  </body>
</html>
